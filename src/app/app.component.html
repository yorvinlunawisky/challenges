<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
</head>
<body>
  <div class="w-1/2 mx-auto flex">
    <div class="w-full mx-auto h-80">
      <form (ngSubmit)="onSubmit()" #f="ngForm" class="flex justify-around">
        <select 
            class="w-1/3 text-center h-12 font-bold content-center"
            ngModel="firstCurrency"
            name="firstValue">
          <option value="dollar">USD</option>
          <option value="euro">EUR</option>
          <option value="peso">DOP</option>
        </select>
           <input 
              type="text" 
              class="w-1/3 text-center h-12 font-bold bg-blue-50"
              ngModel
              name="amount">
        <select 
              class="w-1/3 text-center h-12 font-bold"
              ngModel
              name="secondValue">
          <option value="peso">DOP</option>
          <option value="euro">EUR</option>
          <option value="dollar">USD</option>
        </select>    
        <button class="bg-green-500 text-white font-bold px-5" type="button">Calcular</button>   
      </form>
      <div type="text" name="result" class="w-full text-center text-2xl font-bold">{{result}}</div>
    </div>
  </div>
</body>
</html>
